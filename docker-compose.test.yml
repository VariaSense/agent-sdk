version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agent_sdk
      POSTGRES_USER: agentuser
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentuser -d agent_sdk"]
      interval: 5s
      timeout: 5s
      retries: 10

  tests:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      API_KEY: dev-key
      AGENT_SDK_STORAGE_BACKEND: postgres
      AGENT_SDK_POSTGRES_DSN: postgresql://agentuser:changeme@postgres:5432/agent_sdk
    depends_on:
      postgres:
        condition: service_healthy
    command: >-
      bash -lc
      "pip install -e .[tests-full] psycopg[binary] && pytest"
